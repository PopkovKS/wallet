<form (ngSubmit)="logForm()" [formGroup]="registerForm">

<div class="body-background">
  <div class="container-fluid d-flex justify-content-center align-items-center h-100">
    <div class="card p-3 text-center py-4">
      <h4>Создать аккаунт</h4>
      <div>
        <span>У Вас уже есть аккаунт?</span>
        <a href="#" class="text-decoration-none" [routerLink]="['/login']"> Вход</a>
      </div>
      <div class="mt-3 px-3">
        <input class="form-control" placeholder="Ваше имя" formControlName="name">
      </div>
      <div class="input-group px-3 mt-3">
        <input type="text" class="form-control" placeholder="Номер телефона" aria-label="Username" formControlName="number">
      </div>
      <div class="mt-3 px-3">
        <input class="form-control" placeholder="Почта" formControlName="email">
      </div>
      <div class="input-group px-3 mt-3">
        <input type="password" class="form-control" placeholder="Пароль" aria-label="Username" formControlName="password">
      </div>
      <div class="input-group px-3 mt-3">
        <input type="password" class="form-control" placeholder="Повторите пароль" aria-label="Username" formControlName="rePassword">
      </div>
      <div class="mt-3 d-grid px-3">
        <button class="btn btn-primary btn-block btn-signup" type="submit" [disabled]="!registerForm.valid">
          <span>Зарегистрироваться</span>
        </button>
      </div>
<!--      <div class="px-3">-->
<!--        <div class="mt-2 form-check d-flex flex-row">-->
<!--          <input class="form-check-input" type="checkbox" value="" id="services">-->
<!--          <label class="form-check-label ms-2" for="services">I have read and agree to the terms. </label>-->
<!--        </div>-->
<!--      </div>-->
    </div>
  </div>
</div>
</form>
